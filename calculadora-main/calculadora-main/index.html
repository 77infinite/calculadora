<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body><!--Site para fazer calculos-->
    <h1>Bem vindo <br> Coloque os seus calculos</h1>

    <main>
        <!--Criação do painel dos numeros e operadores-->
        <h2 id="resultado"></h2>
        <p></p>
        <div>
            <input type="button" value="7" id="num7">
            <input type="button" value="8" id="num8">
            <input type="button" value="9" id="num9">
            <input type="button" value="/" id="div"><br>
            <input type="button" value="4" id="num4">
            <input type="button" value="5" id="num5">
            <input type="button" value="6" id="num6">
            <input type="button" value="*" id="multi"><br>
            <input type="button" value="1" id="num1">
            <input type="button" value="2" id="num2">
            <input type="button" value="3" id="num3">
            <input type="button" value="-" id="menos"><br>
            <input type="button" value="0" id="num0">
            <input type="button" value="." id="dot">
            <input type="button" value="+" id="soma">
            <input type="button" value="=" id="igual">
        </div>
        <p></p>
            <button id="Resetar">Limpar</button>
    </main>

</body>
</html>
